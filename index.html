<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="page">

        <div class="register-form-page">
            <div class="register-form">
                <div class="first">
                    <h1>Registeration From</h1>
                </div>
                <div class="second">
                    <input type="text" class="second-input" id="" placeholder="First Name">
                    <input type="text" class="second-input" id="" placeholder="Last Name">
                </div>
                <div class="third">
                    <input type="email" placeholder="Email">
                    <span id="email-error"></span>
                    <input type="password" placeholder="Enter Your Password">
                    <span id="password-error"></span>
                    <input type="password" placeholder="Renter Your Password">
                    <span id="re-password-error"></span>
                </div>
                <div class="fourth">
                    <button class="submit-btn" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>
